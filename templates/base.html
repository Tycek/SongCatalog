<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SongCatalog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm bg-white py-3">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" style="font-size: 1.4rem;" href="{{ url_for('index') }}">
      <i class="bi bi-music-note-beamed me-2"></i> SongCatalog
    </a>

    <form class="d-flex ms-auto me-3" method="get" action="{{ url_for('index') }}">
      <input class="form-control" type="search" name="search" placeholder="Search songs..."
             value="{{ request.args.get('search', '') }}">
      <input type="hidden" name="genre" value="{{ request.args.get('genre', '') }}">
      <input type="hidden" name="tuning" value="{{ request.args.get('tuning', '') }}">
    </form>

    <a href="{{ url_for('add') }}" class="btn btn-primary rounded-4 px-4">
      <i class="bi bi-plus-lg me-1"></i> Add New Song
    </a>
    
    <span class="ms-3 text-muted small">
      <i class="bi bi-info-circle"></i> v{{ app_version }}
    </span>
  </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
